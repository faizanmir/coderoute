# ===================================================================
# APPLICATION SETTINGS
# ===================================================================
spring.application.name=comment-publisher-service
server.port=8083

# ===================================================================
# KAFKA CONSUMER CONFIGURATION
# ===================================================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=comment-publisher-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.ai.coderoute.models

github.token=${GITHUB_API_TOKEN}
github.base-url=https://api.github.com